<div class="container">  
    <div class="h2">{{"Pelanggan" | uppercase}}</div>          
    <div class="d-flex justify-content-between mb-2">
        <div class="container w-25">
            <div class="mb-3 text-center">
                <select name="selPelanggan" id="selPelangganu">
                    <option value=undefined>-- Pilih Pelanggan --</option>
                    <option *ngFor="let pelanggan of aPelanggan;" value="{{pelanggan.id}}" (click)="onSelectPelanggan(pelanggan)">{{pelanggan.nama}}</option>
                </select>
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-success">Add Pelanggan</button>
            </div>
        </div>
        <div class="container w-75">
            <app-pelanggan-detail [pelanggan]="selPelanggan"></app-pelanggan-detail>
        </div>
    </div>
</div>
